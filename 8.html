<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Suhu</title>
</head>
<body>

    <h2>Konversi Suhu</h2>

    <p>
        Celcius
        <input type="number" id="celcius" oninput="konversi()" placeholder="Celcius">
    </p>

    <p>
        Fahrenheit
        <span id="hasil" style="font-weight: bold;"></span>
    </p>

    <script>
        function konversi() {
            let c = parseFloat(document.getElementById("celcius").value) || 0;
            let f = c * 9 / 5 + 32;
            document.getElementById("hasil").textContent = f.toFixed(2);
        }
    </script>

</body>
</html>
