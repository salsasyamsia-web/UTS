<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button  onclick = "fungsi1(event)">tombol1</button>
  <button  onclick = "fungsi2(event)">tombol2</button>
  <button  onclick = "reset()">reset</button>
  <p id="hasil"></p>
  <script>
       function fungsi1(e){
         document.getElementById("hasil").textContent="Salsa";
       }
       function fungsi2(e){
         document.getElementById("hasil").textContent="Syamsia";
       }
       function reset(){
        document.getElementById("hasil").textContent="";
       }
  </script>
</body>
</html>
