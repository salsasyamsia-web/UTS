<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <input type="number" id="nilaiA">
  <br>
  <input type="number" id="nilaiB">
  <br>
  <button onclick="tambah()">+</button>
  <p id="hasil" style="display:inline; margin-left:10px;"></p>
  <script>
    function tambah() {
      let a = parseInt(document.getElementById("nilaiA").value) || 0;
      let b = parseInt(document.getElementById("nilaiB").value) || 0;
      document.getElementById("hasil").textContent = a + b;
    }
  </script>
</body>
</html>
